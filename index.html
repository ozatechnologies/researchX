<!DOCTYPE html>
<html>
<head>
  <title>ResearchX</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background: linear-gradient(
        91deg,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #084e8a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #084e8a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a,
        #1a1a1a
      );
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    header {
      text-align: center;
    }
    .subheader {
      font-size: 14px;
    }
    .css-selector {
      animation: GIF 0s ease infinite;
    }
    .gcse-search {
      display: inline-block;
      border-radius: 20px;
      background-color: white;
      padding: 10px 20px;
    }
    .gsc-input-box input[type="text"] {
      color: black;
      border-radius: 20px;
    }
    @keyframes GIF {
      0% {
        background-position: 15% 0%;
      }
      50% {
        background-position: 86% 100%;
      }
      100% {
        background-position: 15% 0%;
      }
    }
  </style>
  <script async src="https://cse.google.com/cse.js?cx=e0b7fc4987ae54066"></script>
</head>
<body>
  <header>
    <h1 class="css-selector">ResearchX</h1>
    <p class="subheader">Search Engine for Research Purposes</p>
    <div class="gcse-search"></div>
  </header>

  <main>
    <!-- Your main content goes here -->
  </main>

  <footer>
    <p>&copy; SYST Cogisci. All rights reserved.</p>
  </footer>
</body>
</html>
